  <body>
    
    <!-- 页面[page]-->
    <div class="home page" template="page" style="display: block;"><div class="title-bar"><div class="button" o-tap="check">检查</div></div><div class="conn-box clear"><pre contenteditable="true"></pre></div></div>
    
<!-- 框架script文件 -->
<script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
owo.script = {
  "page": {
    "check": function check() {
      var _this = this;

      var value = this.query('pre').innerText;
      console.log(Base64.encode(value));
      fetch("https://service-av4bqxjd-1251887489.bj.apigw.tencentcs.com/release/neirong", {
        method: 'POST',
        body: JSON.stringify({
          "content": Base64.encode(value)
        })
      }).then(function (response) {
        return response.json();
      }).then(function (result) {
        var htmlData = _this.query('pre').innerHTML;

        console.log(result);
        result.content.Keywords.forEach(function (key) {
          htmlData = htmlData.replace(new RegExp(key, "gm"), "<span class=\"nrsh\">" + key + "</span>");
        });
        _this.query('pre').innerHTML = htmlData;
      })["catch"](function (error) {
        return console.log('error', error);
      });
    }
  }
};
</script>

    <script src="./static/js/base64.js.js" type="text/javascript"  charset="UTF-8"></script>
    <script src="./static/js/main.js" type="text/javascript"  charset="UTF-8"></script>

  </body>
</html>
